<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ane de Souza | Psicóloga</title>
    <meta name="description" content="Psicóloga clínica Ane de Souza - Cuidar da mente é um ato de coragem." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ane: {
                50: '#F9F7FB',
                100: '#EBE4F5',
                200: '#D4C5E8', // Light Purple
                300: '#B8A1D6', // Main Purple
                400: '#9B7EBD', // Deep Purple
                500: '#7A5C9B',
                900: '#3E2A54',
              },
              neutral: {
                offwhite: '#FAF9F6',
                beige: '#F2EFE9'
              }
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F6;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4C5E8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B8A1D6; 
      }
      html {
        scroll-behavior: smooth;
      }
      
      /* RGB Gradient Border Animation */
      @keyframes border-rotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .gradient-border-box {
        position: relative;
        background: white;
        z-index: 0;
      }
      
      .gradient-border-box::before {
        content: "";
        position: absolute;
        inset: -3px;
        z-index: -1;
        background: linear-gradient(60deg, #D4C5E8, #9B7EBD, #B8A1D6, #EBE4F5, #9B7EBD);
        background-size: 300% 300%;
        animation: border-rotate 4s ease infinite;
        border-radius: inherit;
        filter: blur(8px);
        opacity: 0.8;
      }
      
      /* Hide cursor on desktop to use custom cursor */
      @media (min-width: 768px) {
        body {
          cursor: none;
        }
        a, button, .cursor-pointer {
          cursor: none;
        }
      }
    </style>

}
</script>
